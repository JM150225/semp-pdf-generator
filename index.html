<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMP - Sistema Enigma de Verificación</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- jsPDF CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="min-vh-100 d-flex align-items-center py-4">
        <div class="container">
            <!-- Header -->
            <div class="text-center mb-5">
                <div class="semp-logo mb-4">
                    <i class="fas fa-shield-alt text-primary display-1"></i>
                </div>
                <h1 class="display-4 fw-bold text-primary mb-3">Sistema SEMP</h1>
                <p class="lead text-muted">Generador Profesional de Documentos PDF</p>
            </div>

            <!-- Notifications Container -->
            <div id="notificationsContainer" class="mb-4"></div>

            <!-- Main Card -->
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card glassmorphism border-0 shadow-lg">
                        <div class="card-body p-5">
                            <!-- Code Verification Section -->
                            <div class="text-center mb-5">
                                <h3 class="card-title fw-bold mb-3">
                                    <i class="fas fa-key text-primary me-2"></i>
                                    Código de Verificación
                                </h3>
                                <p class="text-muted mb-4">Ingresa tu código de 4 dígitos para desbloquear la versión Premium</p>
                                
                                <!-- Digit Inputs -->
                                <div class="digit-container d-flex justify-content-center gap-3 mb-4">
                                    <input type="text" class="digit-input form-control text-center" maxlength="1" data-index="0">
                                    <input type="text" class="digit-input form-control text-center" maxlength="1" data-index="1">
                                    <input type="text" class="digit-input form-control text-center" maxlength="1" data-index="2">
                                    <input type="text" class="digit-input form-control text-center" maxlength="1" data-index="3">
                                </div>

                                <button id="verificarClaveBtn" class="btn btn-primary btn-lg px-5 mb-4">
                                    <i class="fas fa-check-circle me-2"></i>
                                    Verificar Código
                                </button>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-grid gap-3">
                                <!-- Free PDF Button -->
                                <button id="generateFreePDFBtn" class="btn btn-success btn-lg">
                                    <i class="fas fa-file-pdf me-2"></i>
                                    Generar PDF Gratuito (con marca de agua)
                                </button>

                                <!-- Premium PDF Button (Hidden by default) -->
                                <button id="downloadPremiumPDFBtn" class="btn btn-gold btn-lg d-none">
                                    <i class="fas fa-crown me-2"></i>
                                    Descargar PDF Premium (sin marca de agua)
                                </button>

                                <!-- Payment Button -->
                                <button id="initiateMercadoPagoBtn" class="btn btn-outline-primary btn-lg">
                                    <i class="fas fa-credit-card me-2"></i>
                                    Comprar Acceso Premium - $5.00 MXN
                                </button>
                            </div>

                            <!-- Info Section -->
                            <div class="mt-4 p-3 rounded-3 bg-light">
                                <div class="row text-center">
                                    <div class="col-6">
                                        <i class="fas fa-gift text-success fs-4"></i>
                                        <p class="small mb-0 mt-2"><strong>Versión Gratuita</strong><br>Con marca de agua</p>
                                    </div>
                                    <div class="col-6">
                                        <i class="fas fa-star text-warning fs-4"></i>
                                        <p class="small mb-0 mt-2"><strong>Versión Premium</strong><br>Sin marca de agua</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-5">
                <p class="text-muted small">
                    <i class="fas fa-shield-alt me-1"></i>
                    Sistema seguro y confiable | Powered by SEMP
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="{{ url_for('static', filename='js/enigmaUtils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pdfGenerator.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Pass Flask data to JavaScript -->
    <script>
        // Si hay un código desde URL, mostrarlo en notificación
        const codeFromFlask = "{{ code }}";
        if (codeFromFlask) {
            window.generatedCodeFromUrl = codeFromFlask;
        }
    </script>
</body>
</html>
